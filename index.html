<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Blood Tools - Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('totem')">Radicular Totem</button>
        <button class="tab-btn" onclick="switchTab('boss')">Boss - 1MIN30</button>
    </div>

    <div id="tab-totem" class="tab-content active">
        <h1>Rotten Blood Timer</h1>
        <p>Radicular Totem - Petrufactory</p>

        <div class="compass-container">
            <div class="arrow north" id="north">⬆</div>
            <div class="arrow left" id="left">⬅</div>
            <div class="center-timer" id="totem-countdown">0.0</div>
            <div class="arrow right" id="right">➡</div>
            <div class="arrow south" id="south">⬇</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="totem-progress" style="background-color: var(--highlight);"></div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startTotem()">Start (ALAVANCA)</button>
            <button class="btn-stop" onclick="stopTotem()">Stop/Reset</button>
        </div>

        <div class="instruction">
            <strong>Mecânica Totem:</strong><br>
            Ao bater na ESQUERDA, clique START.<br>
            Ciclo de 5 segundos.
        </div>
    </div>

    <div id="tab-boss" class="tab-content">
        <h1>Boss Timer</h1>

        <div class="boss-timer-display" id="boss-countdown">01:30</div>

        <div class="progress-container">
            <div class="progress-bar boss-progress" id="boss-progress"></div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startBoss()">Start (Alavanca)</button>
            <button class="btn-stop" onclick="stopBoss()">Stop/Reset</button>
        </div>

        <div class="instruction" style="border-left-color: var(--highlight-boss);">
            <strong>Mecânica Boss (1m 30s):</strong><br>
            Ao puxar a alavanca, clique START.<br>
            Contagem de voz nos últimos 10s.<br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
